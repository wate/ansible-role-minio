---
## -------------------------
## インストールするバージョン
## -------------------------
minio_version: latest
## -------------------------
## アドレス(ホスト)
## -------------------------
minio_address_host:
## -------------------------
## アドレス(ポート)
## -------------------------
minio_address_port: 9000

## -------------------------
## コンソールアドレス(ホスト)
## -------------------------
minio_console_address_host:
## -------------------------
## コンソールアドレス(ポート)
## -------------------------
minio_console_address_port: 9001

## -------------------------
## データの保存先
## -------------------------
minio_volumes:
  - /opt/minio/data

## -------------------------
## 管理ユーザー名
## -------------------------
minio_root_user: minioadmin
## -------------------------
## 管理ユーザーパスワード
## -------------------------
minio_root_password: minioadmin
